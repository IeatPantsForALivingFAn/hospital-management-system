{% extends 'base.html' %}
{% block content %}

    <h1>{{blood.patient}}</h1>
    <h1>{{blood.date}}</h1>
    <h2>{{ blood.blood_type}}</h2>
    <h2>{{blood.donor}}</h2>
    <h3>{{blood.location}}</h3>
    <h2>{{ blood.used }}</h2>
    <form action="{% url 'bloodmanagement:blood-delete' pk=blood.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'bloodmanagement:blood-update' pk=blood.pk %}"><input type="submit" value="Update"></a>
{% endblock content %}
