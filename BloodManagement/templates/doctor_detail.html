{% extends 'base.html' %}
{% block content %}

    <h1>{{doctor.name}}</h1>
    <h2>{{doctor.address}}</h2>
    <h3>{{doctor.phone}}</h3>
    <h4>{{doctor.specialization}}</h4>

    <form action="{% url 'bloodmanagement:doctor-delete' pk=doctor.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'bloodmanagement:doctor-update' pk=doctor.pk %}"><input type="submit" value="Update"></a>
{% endblock content %}
